name: "🏆 Rebuild Rankings"

on:
  push:
    branches: [main]
    paths: ['singles-matches/**']

jobs:
  rebuild-singles-ranking:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate singles ranking
        run: |
          mkdir -p temp-rankings
          python -m scripts.generate_singles_ranking > temp-rankings/singles-ranking.csv

      - name: Upload singles ranking as artifact
        uses: actions/upload-artifact@v4
        with:
          name: singles-ranking
          path: temp-rankings/singles-ranking.csv
          retention-days: 1

      - name: Trigger deploy pages workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pages-deploy.yml',
              ref: 'main'
            });
